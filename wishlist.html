<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylewish.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1>WISHLIST PAGE</h1>
      <div class="products_container">
        <div class="products_header">
          <h5 class="product_title">TITLE</h5>
        </div>
        <div onclick="location.href='course-intro.html'" class="products"></div>
      </div>
    </div>
    <script>
      function showwish() {
        fetch("http://localhost:5500/wish")
          .then((res) => {
            if (!res.ok) {
              throw Error("error");
            }

            return res.json();
          })
          .then((data) => {
            cartItems = data;
            let productContainer = document.querySelector(".products");
            if (cartItems && productContainer) {
              productContainer.innerHTML = "";
              Object.values(cartItems).map((item) => {
                productContainer.innerHTML += `
                      
                        <div class="product">
                        <img class="imgcourse" src="${item.pic}"></img>
                        <div class="details">
                          <span class="textcourse">${item.title}</span>
                        <span class="textcourse">$ ${item.price}</span> 
                        <div class="textcourse"> </div>
                          </div>
                        </div>
                         `;
              });
            }
          });
      }

      showwish();
    </script>
